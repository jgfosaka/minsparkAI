{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4 text-light">üìä Estat√≠sticas de Desempenho</h1>
    <p class="text-secondary">Acompanhe seu progresso nos estudos com os flashcards gerados pela MindSpark AI.</p>

    <div class="card bg-dark text-light shadow-lg p-4 mt-4">
        <canvas id="graficoDesempenho" width="400" height="200"></canvas>
    </div>

    <div class="mt-4">
        <h4>Resumo:</h4>
        <p>‚úÖ Acertos: <strong>{{ acertos }}</strong></p>
        <p>‚ùå Erros: <strong>{{ erros }}</strong></p>
    </div>
</div>

<!-- Script para o gr√°fico -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('graficoDesempenho').getContext('2d');
    const grafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ semanas | tojson }},
            datasets: [
                {
                    label: 'Acertos',
                    data: {{ acertos | tojson }},
                    borderColor: '#00ff9c',
                    backgroundColor: 'rgba(0, 255, 156, 0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Erros',
                    data: {{ erros | tojson }},
                    borderColor: '#ff4c4c',
                    backgroundColor: 'rgba(255, 76, 76, 0.2)',
                    fill: true,
                    tension: 0.3
                }
            ]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        color: '#fff',
                        font: { size: 14 }
                    }
                }
            },
            scales: {
                x: { ticks: { color: '#fff' } },
                y: { ticks: { color: '#fff' } }
            }
        }
    });
</script>
{% endblock %}
