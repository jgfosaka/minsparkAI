<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MindSpark AI - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body >
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-warning" href="/home">MindSpark AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/flashcards">Flashcards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ranking">Ranking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/estatisticas">Estatísticas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="/logout">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
  <h2 class="mb-4 text-light fw-semibold">O que você está estudando hoje?</h2>

  <form method="POST" action="/gerar_flashcards" class="form-centralizada">
    <div class="input-group shadow-lg overflow-hidden">
      <input 
        type="text" 
        name="prompt" 
        class="form-control form-control-lg border-0 ps-4" 
        placeholder="Digite o tema do conteúdo" 
        required>
      <button 
        type="submit" 
        class="btn btn-lg px-4" 
        style="background: linear-gradient(90deg, #ff9966, #ff5e62); border: none; color: #fff;">
        Gerar Flashcards
      </button>
    </div>
  </form>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
